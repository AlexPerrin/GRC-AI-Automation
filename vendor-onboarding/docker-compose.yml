services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_data
      - sqlite_data:/app/data
    restart: unless-stopped

volumes:
  chroma_data:
  sqlite_data:
